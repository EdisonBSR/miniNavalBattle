    <script src="/socket.io/socket.io.js"></script>
    <script>
      const socket = io();
      let player1 = "";
      let player2 = "";
      let startGame = false;
      let boardPosition = [];
      let boardAttack = [];
      let countPosition = 0;
      let points = 0;
      let enableAttack = false;
      const ID_BOAT = "bs";
      const FORM1 = document.getElementById("form-1");
      const USER1 = document.getElementById("user-1");
      good = (row, column, user) => {
        if (user == player1) {
          ID = `2${row}${column}`;
          BUTTON = document.getElementById(`${ID}`);
          const BOAT = document.createElement("span");
          BOAT.className += "bi bi-fire";
          BUTTON.appendChild(BOAT);
        } else if (user == player2) {
          ID = `${row}${column}`;
          BUTTON = document.getElementById(`${ID}`);
          const BOAT = document.createElement("span");
          BOAT.className += "bi bi-fire";
          BUTTON.appendChild(BOAT);
        }
        // ID = `${row}${column}`;
        // BUTTON = document.getElementById(`${ID}`);
        // const BOAT = document.createElement("span");
        // BOAT.className += "bi bi-fire";
        // BUTTON.appendChild(BOAT);
      };
      fail = (row, column, user) => {
        if (user == player1) {
          const ID = `2${row}${column}`;
          BUTTON = document.getElementById(`${ID}`);
          const BOAT = document.createElement("span");
          BOAT.className += "bi bi-water";
          BUTTON.appendChild(BOAT);
        } else if (user == player2) {
          const ID = `${row}${column}`;
          BUTTON = document.getElementById(`${ID}`);
          const BOAT = document.createElement("span");
          BOAT.className += "bi bi-water";
          BUTTON.appendChild(BOAT);
        }
      };

      for (let row = 0; row < 5; row++) {
        boardPosition[row] = [];
        boardAttack[row] = [];
        for (let column = 0; column < 5; column++) {
          boardPosition[row][column] = 0;
          boardAttack[row][column] = 0;
        }
      }
      FORM1.addEventListener("submit", (e) => {
        e.preventDefault();
        const SEND_NAME = document.getElementById("inputName");
        if (USER1.value != "") {
          player1 = USER1.value;
          USER1.disabled = true;
          SEND_NAME.disabled = true;
          socket.emit("load player", player1);
          console.log(`jugador 1 enviado ${player1}`);
        }
        console.log(USER1.value);
        player1 = USER1.value;
      });

      //Se debe implementar solo para que permita ubicar mis barcos.
      boatPosition = () => {
        if (countPosition < 5) {
          const BOAT = document.createElement("span");
          BOAT.className += "bi bi-rocket-takeoff";
          let position = event.target.value;
          let x = position.split("");
          console.log(x);
          let [row, column] = x;
          console.log(`fila ${row} y columna ${column}`);
          boardPosition[row][column] = ID_BOAT;
          console.log(`fila ${row} - columna ${column}`);
          console.log(boardPosition[row][column]);
          const ID = event.target.getAttribute("id");
          console.log(`id del boton para el barco: ${ID}`);
          const BUTTON = document.getElementById(`${ID}`);
          BUTTON.disabled = true;
          BUTTON.style.background = "#64FB8D";
          BUTTON.appendChild(BOAT);
          countPosition++;
        }
        if (countPosition == 5) {
          const BUTTO_POSITION =
            document.getElementsByClassName("boat-position");
          // BUTTO_POSITION.removeEventListener("click", boatPosition);
          BUTTO_POSITION.disabled = true;
          startGame = true;
        }
      };
      //Boton para dar inicio y poner la siguiete validacion para que solo se inicie una vez.
      start = () => {
        // console.log("Probando inicio");
        console.log(player1 != "");
        console.log(player2 != "");
        console.log(player2);
        console.log(startGame);
        if (player1 != "" && player2 != "" && startGame) {
          socket.emit("start battle", player1, boardPosition);
          startGame = false;
          const BUTTO_START_GAME = document.getElementById("sendStartGame");
          BUTTO_START_GAME.disabled = true;
          BUTTO_START_GAME.innerText = "Juego iniciado";
          BUTTO_START_GAME.style.color = "green";
          enableAttack = true;
        } else if (countPosition < 5) {
          alert("Aun no se tiene la posicion de los barcos en el tablero");
        } else {
          alert("Esperando segundo jugador");
        }
      };

      attack = () => {
        if (enableAttack) {
          let point = 0;
          let position = event.target.value;
          let x = position.split("");
          let [row, column] = x;
          console.log(`funcion attack => fila ${row} y columna ${column}`);
          const ID = event.target.getAttribute("id");
          const BUTTON = document.getElementById(`${ID}`);
          BUTTON.disabled = true;
          //EMITIR ACA COLUMNA FILA,PLAYER1, EN SU RESPUESTA VALIDA SI GANO PUNTO O NO. SI COMPLETO LOS 5 PUNTOS PARA GANAR
          console.log(`juegador 1 ${player1} - jugador 2 ${player2}`);
          socket.emit("attack", player1, point, row, column);
        } else {
          console.log("no esta aun permitido atacar al rival");
        }
      };
      socket.on("load player", (user) => {
        console.log(player1 != user);
        if (player2 == "" && player1 != user) {
          // socket.emit("load player", user);
          console.log("ingreso enviando solo un jugador");
          player2 = user;
          const SPAN_PLAYER2 = document.getElementById("spanPlayer2");
          SPAN_PLAYER2.innerHTML = user;
          console.log("usuario cargado");
        }
        // else {
        //   console.log("Esperando segundo jugador");
        // }
      });
      socket.on("attack", (user, point, row, column) => {
        if (point == 1) {
          points += point;
          good(row, column, user);
        } else {
          fail(row, column, user);
        }
      });
